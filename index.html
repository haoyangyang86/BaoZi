<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>动态二维策略顾问</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

    <div class="main-container">
        <div class="advisor-container">
            <h1>动态二维策略顾问 (豹子版)</h1>
            <p>根据历史数据，为您提供基于“连黑次数”与“赔率”的综合决策建议。</p>
            
            <div class="input-group">
                <label for="streak-input">当前已连黑次数：</label>
                <input type="number" id="streak-input" placeholder="例如: 3" min="0">
            </div>

            <div class="input-group">
                <label for="odds-input">今天的平均赔率：</label>
                <input type="number" id="odds-input" placeholder="例如: 2.7" step="0.1" min="1.01">
            </div>

            <button id="analyze-button">开始分析</button>

            <div id="result-container" class="hidden">
                </div>
        </div>

        <div class="report-toggle">
            <button id="toggle-report-button">查看 / 隐藏 历史数据分析报告</button>
        </div>
        
        <div id="report-container" class="hidden">
            </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
